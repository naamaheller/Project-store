services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: ./apps/frontend
    volumes:
      - ./apps/frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - app-network  
    command: npm run dev
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ./apps/backend
    volumes:
      - ./apps/backend:/var/www/html
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: app
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
    networks:
      - app-network

networks:
  app-network:
  
volumes:
  mysql_data:
  frontend_node_modules: